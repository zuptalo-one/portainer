version: "3.8"

volumes:
  portainer-data:
    name: "ubuntu-portainer-data"

services:
  portainer:
    container_name: portainer
    image: portainer:2.0.0
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - portainer-data:/data/
      - /var/run/docker.sock:/var/run/docker.sock
